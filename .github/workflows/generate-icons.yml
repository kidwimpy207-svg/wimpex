name: Generate PNG icons from SVG

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ImageMagick
        run: |
          sudo apt-get update -y
          sudo apt-get install -y imagemagick

      - name: Generate PNG icons
        run: |
          cd client/assets
          if [ -f icon-192.svg ]; then
            convert icon-192.svg -background none -resize 192x192 icon-192.png || true
          fi
          if [ -f icon-512.svg ]; then
            convert icon-512.svg -background none -resize 512x512 icon-512.png || true
          fi

      - name: Commit and push generated icons
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add client/assets/icon-192.png client/assets/icon-512.png || true
          if git diff --staged --quiet; then
            echo "No icon changes to commit"
          else
            git commit -m "chore(pwa): generate raster PNG icons from SVG"
            git push origin HEAD:main
          fi
